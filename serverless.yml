service: sok-eve
package:
  individually: true

provider:
  name: aws
  region: eu-west-1
  memorySize: 3000
  timeout: 30
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: arn:aws:dynamodb:eu-west-1:*:table/emailTable

resources:
  Resources:
    EmailTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: emailTable
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
    EmailQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: sokEveEmailQueue
        VisibilityTimeout: 60
        ReceiveMessageWaitTimeSeconds: 20

functions:
  htmlendpoint:
    handler:  main.handler
    runtime: nodejs8.10
    package:
      artifact: target/lambda.zip
    events:
      - http:
          path: test
          method: get

